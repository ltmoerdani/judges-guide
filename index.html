<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/target-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Archery Equipment Master Guide | World Archery Rules Reference</title>
    <meta name="description" content="Interactive mindmap for World Archery Equipment Rules and Judge Guidebook. Complete reference untuk equipment inspection dan peraturan archery." />
    <meta name="keywords" content="archery, panahan, world archery, judge guidebook, equipment rules, compound, recurve, barebow, traditional" />
    <meta name="author" content="Archery Judge Guide" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Archery Equipment Master Guide" />
    <meta property="og:description" content="Interactive mindmap untuk World Archery Equipment Rules dan Judge Guidebook" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://archery-guide.example.com" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Archery Equipment Master Guide" />
    <meta name="twitter:description" content="Interactive mindmap untuk World Archery Equipment Rules" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Font Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body class="font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Loading indicator untuk initial load -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f9fafb 0%, #e0f2fe 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-left: 16px;
        color: #374151;
        font-weight: 600;
      }
    </style>
    
    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading Archery Guide...</div>
    </div>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
